<div class="row">
  <div class="col-md-8 mx-auto">
    <h2 class="mb-4">Feed</h2>
    
    <!-- Feed Filter Buttons -->
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary me-3" 
              [class.btn-primary]="activeFeedType === 'universal'"
              [class.btn-outline-primary]="activeFeedType !== 'universal'"
              (click)="switchFeed('universal')">
        ğŸŒ Universal Feed
      </button>
      <button class="btn btn-primary" 
              [class.btn-primary]="activeFeedType === 'followers'"
              [class.btn-outline-primary]="activeFeedType !== 'followers'"
              (click)="switchFeed('followers')">
        ğŸ‘¥ Following Feed
      </button>
    </div>
    
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
    
    <div *ngIf="posts.length === 0 && !isLoading" class="text-center text-muted">
      <p>No posts available. Create your first post!</p>
    </div>
    
    <div *ngIf="currentPage < totalPages - 1" class="text-center">
      <button class="btn btn-outline-primary" (click)="loadMore()">Load More</button>
    </div>
  </div>
</div>
